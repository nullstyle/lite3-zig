name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Check formatting
        run: zig fmt --check src/lite3.zig src/tests.zig

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        optimize: [Debug, ReleaseSafe, ReleaseFast]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build

      - name: Test (${{ matrix.optimize }})
        run: zig build test -Doptimize=${{ matrix.optimize }}

  cross-compile:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - aarch64-linux-gnu
          - x86_64-linux-gnu
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cross-compile (${{ matrix.target }})
        run: zig build -Dtarget=${{ matrix.target }}
